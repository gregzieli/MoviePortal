<div *ngIf="movie">
  <h1>{{ movie.title }}</h1>
  <br>
  <dl>
    <dt>Premiere:</dt><dd>{{ movie.premiereDate | date }}</dd>
    <dt>Genre:</dt><dd>{{ movie.genre }}</dd>
  </dl>
  <div>
    <span>Current rating:</span>
    <span>{{ movie.rating }}</span>
    <button [routerLink]="['/rate', movie.id]">Rate the movie</button>
  </div>
  <p>{{ movie.description }}</p>

</div>

<h1 *ngIf="!movie">...</h1>
