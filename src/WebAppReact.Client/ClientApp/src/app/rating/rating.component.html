<div *ngIf="movie">
    <h1>{{ movie.title }}</h1>
    <br>
    
    <div>
      <span>Current rating:</span>
      <span>{{ movie.rating }}</span>
    </div>
    <form>
        <input required type="number" [(ngModel)]="rating" name="rating"> 
        <input type="text" [(ngModel)]="title" name="title">
        <textarea ref-textarea [(ngModel)]="textValue" rows="10" name="textValue"></textarea>
        <br/>
        <input type="submit" (click)="rateMovie()">
    </form>
  </div>
  
  <h1 *ngIf="!movie">...</h1>
