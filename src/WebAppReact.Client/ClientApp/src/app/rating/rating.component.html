<div *ngIf="movie" class="md-form">
    <h1>{{ movie.title }}</h1>
    <br>
    
    <form #ratingForm="ngForm">
      <div class="form-inline">
          <span class="text-muted">Current rating: </span>
          <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">{{ movie.rating }}</span>
              </div>
              <input type="number" class="form-control" [(ngModel)]="rating" name="rating" placeholder="Rate the movie" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
      </div>
        <br>
        <input class="form-control form-control-lg" type="text" [(ngModel)]="title" name="title"placeholder="Your review title">
        <textarea id="thista" 
                  class="md-textarea form-control" 
                  ref-textarea [(ngModel)]="textValue" 
                  rows="10" 
                  name="textValue"
                  placeholder="Write review here...">
      </textarea>
        <br/>
        <button class="btn btn-primary" type="submit" (click)="rateMovie()">Submit</button>
    </form>
  </div>
  
  <h1 *ngIf="!movie">...</h1>
