<h1 ng-click="getMovie(1)">Movies</h1>

<p *ngIf="!movies"><em>Loading...</em></p>

<table class="table table-image table-hover" *ngIf="movies">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Poster</th>
      <th scope="col">Premiere</th>
      <th scope="col">Rating</th>
      <th scope="col">Genre</th>
      <th scope="col">Review count</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies" [routerLink]="['/movies', movie.id]" scope="row">
      <td>{{ movie.title }}</td>
      <td >
          <img src="{{movie.image}}" class="img-fluid img-thumbnail" alt="{{movie.title}}" style="width: 5em;">
      </td>
      <td>{{ movie.premiereDate | date }}</td>
      <td>{{ movie.rating }}</td>
      <td>{{ movie.genre }}</td>
      <td>{{ movie.reviewCount }}</td>
    </tr>
  </tbody>
</table>
